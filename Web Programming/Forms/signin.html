<!DOCTYPE html>
<html>
<head>
  <title>Sign in form</title>
  <link rel="stylesheet" href="signin.css">
</head>
<body>
  <div class="container">
    <div class="left">
    </div>
    <div class="right">
      <p class="already">We're happy to see you!</p>
      <p class="head">Sign-in to your Account</p>
      <form method="post" action="#">
        <p class="Label">Email or Phone Number</p>
        <input class="info" type="text" placeholder="xyz@gmail.com or +91 98001XXXXX">
        <p class="Label">Enter Password</p>
        <input class="info" type="password" placeholder="**********">
      </form>
      <input class="submitbutton" type="submit" value="Sign-in">
      <button class="fsignup">Sign in with FaceBook</button>
      <button class="gsignup">Sign in with Google</button>
    </div>
  </div>
  
  
</body>
</html>
