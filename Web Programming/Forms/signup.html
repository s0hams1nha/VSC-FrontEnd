<!DOCTYPE html>
<html>
<head>
  <title>Sign up form</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="container">
    <div class="left">
    </div>
    <div class="right">
      <p class="already">Already have an account?  <u>Sign in Here!</u></p>
      <p class="head">Create an Account</p>
      <form method="post" action="#">
        <p class="Label">First Name</p>
        <p class="Label">Last Name</p>
        <input class="info" type="text" placeholder="Eg. John">
        <input class="info" type="text" placeholder="Eg. Smith">
        <p class="Label">Email</p>
        <p class="Label">Phone Number</p>
        <input class="info" placeholder="xyz@gmail.com" type="email">
        <input class="info" placeholder="Number" type="number">
        <p class="Label">Create Password</p>
        <p class="Label">Confirm Password</p>
        <input class="info" type="password" placeholder="**********">
        <input class="info" type="password" placeholder="**********">
      </form>
      <input class="check1" id="checkb" type="checkbox" required>
      <label class="check2" for="checkb">Accept Terms and Conditions</label>
      <input class="submitbutton" type="submit" value="Create Account">
      <button class="fsignup">Sign up with FaceBook</button>
      <button class="gsignup">Sign up with Google</button>
    </div>
  </div>
  
  
</body>
</html>
