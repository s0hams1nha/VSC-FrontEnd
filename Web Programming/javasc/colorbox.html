<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Details</title>
<style>
  #displayUsername {
    padding: 20px;
    margin-top: 20px;
    color: white;
    font-size: 24px;
    border-radius: 5px;
  }
</style>
</head>
<body>
  <h2>Enter Your Details</h2>
  <form id="userDetailsForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br><br>
    
    <label for="red">Red:</label>
    <input type="number" id="red" name="red" min="0" max="255" required><br><br>
    
    <label for="green">Green:</label>
    <input type="number" id="green" name="green" min="0" max="255" required><br><br>
    
    <label for="blue">Blue:</label>
    <input type="number" id="blue" name="blue" min="0" max="255" required><br><br>
    
    <button type="submit">Submit</button>
  </form>

  <div id="displayUsername"></div>

  <script>
    document.getElementById('userDetailsForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission

      // Get user input values
      const username = document.getElementById('username').value;
      const red = document.getElementById('red').value;
      const green = document.getElementById('green').value;
      const blue = document.getElementById('blue').value;

      // Construct RGB color string
      const rgbColor = 'rgb(' + red + ',' + green + ',' + blue + ')';

      // Display username with selected color
      const displayUsername = document.getElementById('displayUsername');
      displayUsername.textContent = "Hello, " + username + "!";
      displayUsername.style.backgroundColor = rgbColor;
    });
  </script>
</body>
</html>
