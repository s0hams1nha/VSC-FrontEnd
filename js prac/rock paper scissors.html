<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="rock paper scissors.css">
</head>
<body>
  <div class="head">
    <p class="header" >Rock Paper Scissors</p>
  </div>

  <div class="play">
    <button class="playerbuttons" onclick="
    computermove('Rock');
    "><img src="rock-emoji.png" class="icons"> </button>

   <button class="playerbuttons" onclick="
   computermove('Paper');
   "><img src="paper-emoji.png" class="icons"></button>

    <button class="playerbuttons" onclick="
    computermove('Scissors')
   "><img src="scissors-emoji.png" class="icons"></button>
  </div>

  

  <p class="winstatus"></p>

  <p class="moves"></p>

  <p class='js-score'></p>



  <button class="resetbutton" onclick="
    reset();
  ">
    RESET SCORE
  </button>

<script src="rock paper scissors.js"></script>
</body>

</html>
