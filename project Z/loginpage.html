<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="loginpage.css">
</head>
<body>
  <img class="background" src="loginpage-background.jpg">
  <div class="container">
    <div class="innercontainer">
      <div class="loginmenudiv">
          <button class="loginmenubutton">LOGIN</button> 
      </div>

      <div class="infobox">
        <div class="welcomediv">
          <p class="welcometext">Welcome Back!</p>
        </div>
        <div class="exciteddiv">
          <p class="excitedtext">We're so excited to see you!</p>
        </div>
        <div class="inputinfo">
          <form class="form">
              <div class="emailtextdiv">
                <label class="emailtext">Email or Phone Number</label>
              </div>
              <div class="emailinput">
                <input class="email">
              </div>
              <div class="emailtextdiv">
                <label class="emailtext">Password</label>
              </div>
              <div class="emailinput">
                <input type="password" class="email">
              </div>
              <div class="login">
                <a class="forgot" href="forgot.html" target="_blank">Forgot your password?</a>
                <input type="submit" class="loginbutton" value="Submit">
              </div>
          </form>
        </div>
      </div>

      <div class="signupmenudiv">
        <button class="signupmenubutton">SIGNUP</button>
      </div>

    </div>
  </div>

  <script>
    console.log("qwerty");
  </script>

</body>
</html>
