<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
  </head>
  <body>
    <div class="outerbox">
      <div class="inputbox">
        <p></p>
      </div>
      <div class="calcbox">
        <div class="numbox">
          <button class="num" onclick="
            result+='1';
            ">1</button>

          <button class="num" onclick="
          result+='2';
          ">2</button>

          <button class="num" onclick="
          result+='3';
          ">3</button>

          <button class="num" onclick="
          result+='4';
          ">4</button>

          <button class="num" onclick="
          result+='5';
          ">5</button>

          <button class="num" onclick="
          result+='6';
          ">6</button>

          <button class="num" onclick="
          result+='7';
          ">7</button>

          <button class="num" onclick="
          result+='8';
          ">8</button>

          <button class="num" onclick="
          result+='9';
          ">9</button>

          <button class="num" onclick="
          result=0;
          ">C</button>

          <button class="num" onclick="
          result+='0';
          ">0</button>

          <button class="eq" onclick="
          console.log(eval(result));
          ">=</button>
        </div>
        <div class="oppdiv">
          <button class="opp" onclick="
          result+='+';
          ">+</button>
          <button class="opp" onclick="
          result+='-';
          ">-</button>
          <button class="opp" onclick="
          result+='*';
          ">&times;</button>
          <button class="opp" onclick="
          result+='/';
          ">&divide;</button>
        </div>
      </div>
    </div>
  
    <script>
      let result=0;
    </script>
  </body>
</html>
